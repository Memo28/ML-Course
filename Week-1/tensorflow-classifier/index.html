<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item ">
            <a class="nav-link active" id="nav-1" href="#real-time-detection">Real Time Detection</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " id="nav-2" href="#classifier">Classifier</a>
        </li>
    </ul>

    <!-- Div for image classification -->
    <div id="classifier" style="display:none">
        <div class="text-center">
            <h1 class="p-3 font-weight-bold">This could be a : </h1>
            <ul id="ul-list" class="list-group">
                <li>
                    <p class="font-weight-bold">Dog</p>
                </li>
            </ul>
            <img id="img" class="center p-5" crossOrigin src="https://i.imgur.com/JlUvsxa.jpg">
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input class="btn btn-primary" type="file" accept="image/*" onchange="loadFile(event)">
                </div>
                <div class="col">
                    <button class="btn btn-primary" onclick="classifierFunction()">Classify</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Div for real time detection -->
    <div id="real-time-detection" class="center" style="display:block">

        <div class="row">
            <div class="col">
                <!-- Video frame colum -->
                <div class="row m-3">
                    <div class="text-center">
                        <video autoplay playsinline muted id="webcam" class="center p-5"></video>
                        <button class="btn btn-primary" onclick="realtime()">Start</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" onclick="classifierFunction()">Add Move Up</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="classifierFunction()">Add Move Down</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="classifierFunction()">Add Move Left</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="classifierFunction()">Add Move Right</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="text-center">
                    <canvas width="300" height="300" id="area_de_dibujo" style="background-color: red"></canvas>
                    <!-- Button trigger modal -->
                    </br>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        How does it work
                    </button>

                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div id="console"></div>


    <script src="index.js"></script>
    <script src="canvas-controller.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
